<body>
    <div class="container">
        <div class="card form-card">
            <h1 class="main-title">Gestión de Productos</h1>
            <h2>Insertar Producto</h2>
            <form id="insertForm">
                <label for="id">ID del Producto:</label>
                <input type="text" id="id" required>
                <label for="name">Nombre del Producto:</label>
                <input type="text" id="name" required>
                <label for="price">Precio del Producto:</label>
                <input type="number" id="price" required>
                <button type="submit">Insertar</button>
            </form>

            <form id="searchForm">
                <label for="searchId">Buscar ID del Producto:</label>
                <div class="input-icon">
                    <input type="text" id="searchId" required>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <button type="submit">Buscar</button>
            </form>

            <button id="getMinBtn">Obtener Producto con Precio Mínimo</button>
            <button id="getMaxBtn">Obtener Producto con Precio Máximo</button>
            <button id="traverseBtn">Recorrer Productos</button>
        </div>

        <div class="card result-card">
            <h2>Resultados</h2>
            <div id="output"></div>
        </div>
    </div>

    <script type="module" src="./src/Controllers/index.mjs"></script>
</body>

</html>
